# CloudCTL Pod Docker Image Pull List
images_pause:
  - uri: "k8s.gcr.io"
    name: pause
    tag: 3.1
    path: "{{ dir_platform }}/images"
  - uri: "k8s.gcr.io"
    name: pause
    tag: 3.2
    path: "{{ dir_platform }}/images"

images_cloudctl:
  - uri: "{{ source_registry | default('quay.io') }}/{{ source_repository | default('codectl') }}"
    name: konductor
    tag: "{{ konductor_version | default( tpdk_version ) }}"
    path: "{{ dir_platform }}/images"
  - uri: "{{ source_registry | default('docker.io') }}/{{ source_repository | default('library') }}"
    name: busybox
    tag: latest
    path: "{{ dir_platform }}/images"
  - uri: "{{ source_registry | default('quay.io') }}/{{ source_repository | default('codectl') }}"
    name: nginx
    tag: latest
    path: "{{ dir_platform }}/images"
  - uri: "{{ source_registry | default('quay.io') }}/{{ source_repository | default('codectl') }}"
    name: registry
    tag: latest
    path: "{{ dir_platform }}/images"
  - uri: "{{ source_registry | default('quay.io') }}/{{ source_repository | default('codectl') }}"
    name: coredns
    tag: latest
    path: "{{ dir_platform }}/images"
  - uri: "{{ source_registry | default('quay.io') }}/{{ source_repository | default('codectl') }}"
    name: haproxy
    tag: latest
    path: "{{ dir_platform }}/images"
