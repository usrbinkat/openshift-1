# CloudCTL Pod Docker Image Pull List
images_pause:
  - uri: "k8s.gcr.io"
    name: pause
    tag: 3.1
    path: "{{ dir_platform }}/images"
  - uri: "k8s.gcr.io"
    name: pause
    tag: 3.2
    path: "{{ dir_platform }}/images"

images_cloudctl:
        #- uri: "{{ (source_registry == 'quay.io') | ternary('quay.io', 'docker.io') }}/{{ source_repository | default('cloudctl') }}"
  - uri: "{{ source_registry }}/{{ source_repository }}"
    name: konductor
    tag: "{{ konductor_version | default( tpdk_version ) }}"
    path: "{{ dir_platform }}/images"
    #- uri: "{{ (source_registry == 'quay.io') | ternary('quay.io', 'docker.io') }}/{{ source_repository | default('cloudctl') }}"
  - uri: "{{ source_registry }}/{{ source_repository }}"
    name: nginx
    tag: latest
    path: "{{ dir_platform }}/images"
    #- uri: "{{ (source_registry == 'quay.io') | ternary('quay.io', 'docker.io') }}/{{ source_repository | default('cloudctl') }}"
  - uri: "{{ source_registry }}/{{ source_repository }}"
    name: registry
    tag: latest
    path: "{{ dir_platform }}/images"
    #- uri: "{{ (source_registry == 'quay.io') | ternary('quay.io', 'docker.io') }}/{{ source_repository | default('cloudctl') }}"
  - uri: "{{ source_registry }}/{{ source_repository }}"
    name: coredns
    tag: latest
    path: "{{ dir_platform }}/images"
    #- uri: "{{ (source_registry == 'quay.io') | ternary('quay.io', 'docker.io') }}/{{ source_repository | default('cloudctl') }}"
  - uri: "{{ source_registry }}/{{ source_repository }}"
    name: haproxy
    tag: latest
    path: "{{ dir_platform }}/images"
